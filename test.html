<html>
<head>
<title>Basic Encrev2 Plugin Test</title>
</head>
<body>
  <object id="publish" type="application/x-encrev2-plugin" width=320 height=240 text="Encre Video Conf">Unable to load plugin </object>
  <!-- <object id="receive" type="application/x-encrev2-plugin" width=320 height=240 text="Encre Video Conf">Unable to load plugin </object> -->

  <script language=JavaScript>
    function start_stream()
    {
    var publish = document.getElementById('publish');
    publish.stream('file:///home/elthariel/test.avi','1234');
    }

    function start_play()
    {
    var publish = document.getElementById('publish');
    publish.set_option("transcode", "acodec", "s161");
    publish.set_option("transcode", "channels", "2");
    publish.set_option("transcode", "samplerate", "44100");
    publish.set_option("std", "access", "file");
    publish.set_option("std", "mux", "wav");
    publish.set_option("std", "dst", "module_buffer_partaged");
    publish.get_option();
    publish.reset_option();
    publish.get_option();
    publish.start();
    publish.play('file:///home/xin/test.avi');
    }

    function stop_play()
    {
    var publish = document.getElementById('publish');
    publish.stop();
    }
  </script>

  <form>
  <input type="button" value="Stream..." OnClick="start_stream()"/>
  <input type="button" value="Play..." OnClick="start_play()"/>
  <input type="button" value="Stop !" OnClick="stop_play()"/>
  </form>

</body>
</html>
