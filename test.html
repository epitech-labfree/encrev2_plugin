<html>
<head>
<title>Basic Encrev2 Plugin Test</title>
</head>
<body>
  <object id="publish" type="application/x-encrev2-plugin" width=320 height=240 text="Encre Video Conf">Unable to load plugin </object>
  <!-- <object id="receive" type="application/x-encrev2-plugin" width=320 height=240 text="Encre Video Conf">Unable to load plugin </object> -->

  <script language=JavaScript>
    function get_publish()
    {
	return document.getElementById('publish');
    }

    function  start_plugin()
    {
    	get_publish().startUpOption = ":sout=#transcode{vcodec=h264,vb=800,scale=1,acodec=mp4a,ab=128,channels=2,samplerate=44100}:smem{mux=ts}";
	get_publish().startUpOption = ":v4l2-caching=500";
	get_publish().startUpOption = ":sout-x264-tune=zerolatency";
	get_publish().startUpOption = ":sout-x264-tune=veryfast";
 
     	get_publish().start();
	get_publish().connect('localhost','4242');
    }
  </script>

  <form>
  <input type="button" value="START !" OnClick="start_plugin()"/>
  <input type="button" value="Stream..." OnClick="get_publish().stream()"/>
  <input type="button" value="Play..." OnClick="get_publish().play()"/>
  <input type="button" value="Stop !" OnClick="get_publish().stop()"/>
  </form>

</body>
</html>
