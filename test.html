<body>

  <script language=JavaScript>
    function start_stream()
    {
    var publish = document.getElementById('publish');
    publish.stream('file:///home/elthariel/test.avi','1234');
    }

    function start_play()
    {
    var publish = document.getElementById('publish');
    publish.play('file:///home/xin/Documents/test.avi');
    }

  <form>

  <input type="button" value="Paly..." OnClick="start_play()"/>
  </form>
